<body>

    <div class="overlay"></div>
    <canvas id="fireworks"></canvas>

    <div class="card">
        <h1>HAPPY<br>NEW YEAR</h1>
        <p>
            Ch√∫c b·∫°n m·ªôt nƒÉm m·ªõi r·ª±c r·ª° nh∆∞ ph√°o hoa, b·ªÅn b·ªâ nh∆∞ ƒë√° t·∫£ng v√† ti·ªÅn v√†o nh∆∞ n∆∞·ªõc!<br>
            <b>2026 - An Khang Th·ªãnh V∆∞·ª£ng</b>
        </p>
        <a href="#" class="btn" onclick="playMusic()">üßß Nh·∫≠n L√¨ X√¨ Ngay</a>

    <script>
        /* Script hi·ªáu ·ª©ng ph√°o hoa g·ªçn nh·∫π */
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let w, h, particles = [];

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function createParticle(x, y) {
            const hue = Math.random() * 360;
            for (let i = 0; i < 25; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    alpha: 1,
                    color: `hsl(${hue}, 100%, 50%)`
                });
            }
        }

        function loop() {
            requestAnimationFrame(loop);
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0, 0, w, h);

            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.alpha -= 0.02;
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                ctx.fill();
                if (p.alpha <= 0) particles.splice(i, 1);
            });

            if (Math.random() < 0.03) createParticle(Math.random() * w, Math.random() * h / 2);
        }
        loop();

        function playMusic() {
            alert("Ting ting! üßß L√¨ x√¨ ƒë√£ ƒë∆∞·ª£c chuy·ªÉn b·∫±ng... ni·ªÅm tin! Ch√∫c m·ª´ng nƒÉm m·ªõi!");

<body>

    <div class="overlay"></div>

    <canvas id="fireworks"></canvas>

    <div class="card">
        <h1>Happy New Year</h1>
        <p>
            Ch√∫c b·∫°n v√† gia ƒë√¨nh m·ªôt nƒÉm m·ªõi An Khang Th·ªãnh V∆∞·ª£ng, V·∫°n S·ª± Nh∆∞ √ù.<br>
            C·∫£m ∆°n v√¨ ƒë√£ lu√¥n ƒë·ªìng h√†nh c√πng nhau trong su·ªët nƒÉm qua!
        </p>
        <a href="#" class="btn" onclick="playMusic()">Nh·∫≠n L√¨ X√¨ üßß</a>
    </div>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        function Particle(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.velocity = {
                x: (Math.random() - 0.5) * 8,
                y: (Math.random() - 0.5) * 8
            };
            this.alpha = 1;
            this.friction = 0.95; // L·ª±c c·∫£n
        }

        Particle.prototype.draw = function() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.restore();
        };

        Particle.prototype.update = function() {
            this.velocity.x *= this.friction;
            this.velocity.y *= this.friction;
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.alpha -= 0.01;
        };

        function createFirework(x, y) {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // T·∫°o hi·ªáu ·ª©ng ƒëu√¥i m·ªù
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle, index) => {
                if (particle.alpha > 0) {
                    particle.update();
                    particle.draw();
                } else {
                    particles.splice(index, 1);
                }
            });

            // T·ª± ƒë·ªông b·∫Øn ph√°o hoa ng·∫´u nhi√™n
            if (Math.random() < 0.05) {
                createFirework(Math.random() * canvas.width, Math.random() * canvas.height);
            }
        }

        // T·ª± ƒë·ªông resize khi xoay m√†n h√¨nh
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();

        // H√†m gi·∫£ l·∫≠p ch∆°i nh·∫°c (b·∫°n c√≥ th·ªÉ th√™m file mp3 v√†o ƒë√¢y)
        function playMusic() {

        }

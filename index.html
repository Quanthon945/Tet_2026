    height: 100dvh;

    /* BACKGROUND ƒêI·ªÜN THO·∫†I */

    background: url("hinh-nen-tet-2026-4.jpg") center center/cover no-repeat;
    background-attachment: fixed; /* C·ªë ƒë·ªãnh n·ªÅn tr√™n mobile */
    background-color: #000; /* M√†u n·ªÅn d·ª± ph√≤ng */

.bg-overlay {

/* =========================

#start-screen {

@keyframes pulse { 50% { transform: scale(1.05); } }

/* =========================

canvas {

.card {

    max-width: 450px;

    overflow-y: auto;

    -webkit-backdrop-filter: blur(8px);

/* TI√äU ƒê·ªÄ */

/* L·ªúI CH√öC */
.msg-item {

    font-weight: 600;
    color: #fff;

    opacity: 0;

@keyframes slideIn {

.msg-item.final {

}

/* =========================
   MOBILE RESPONSIVE (QUAN TR·ªåNG)
========================= */
@media screen and (max-width: 600px) {

    }
    .msg-item {
        font-size: 1.05rem; /* Ch·ªØ l·ªùi ch√∫c nh·ªè l·∫°i cho v·ª´a khung */
    }
    .msg-item.final {

    }
    .card {
        padding: 20px 10px; /* Gi·∫£m padding vi·ªÅn */
        width: 95%; /* Chi·∫øm g·∫ßn h·∫øt chi·ªÅu ngang ƒët */
    }

    }
}
</style>
</head>

<body>

<div class="bg-overlay"></div>

<div id="start-screen">
    <button id="start-btn">‚ú® Khai Xu√¢n ‚ú®</button>
</div>

<canvas id="fireworks"></canvas>
<audio id="music" loop><source src="nhac.mp3" type="audio/mpeg"></audio>

<div class="card-container">
    <div class="card" id="card">
        <h1>Happy New Year<br>2026</h1>
        <div id="message-list">
            </div>
    </div>
</div>

<script>
/* =========================
   D·ªÆ LI·ªÜU L·ªúI CH√öC
========================= */
const messages = [
    "üéÜ Ch√∫c m·ª´ng nƒÉm m·ªõi Xu√¢n B√≠nh Ng·ªç 2026!",
    "Ch√∫c b·∫°n v√† gia ƒë√¨nh m·ªôt nƒÉm m·ªõi:<br>An khang th·ªãnh v∆∞·ª£ng - V·∫°n s·ª± nh∆∞ √Ω.",
    "S·ª©c kh·ªèe d·ªìi d√†o, b·ªánh t·∫≠t ti√™u tan.",
    "C√¥ng vi·ªác thƒÉng ti·∫øn, ti·ªÅn t√†i d∆∞ d·∫£.",
    "T√¨nh duy√™n ph∆°i ph·ªõi, h·∫°nh ph√∫c ng·∫≠p tr√†n.",
    "M·ªçi d·ª± ƒë·ªãnh ƒë·ªÅu th√†nh c√¥ng r·ª±c r·ª°!",
    "ü•Ç CH√öC M·ª™NG NƒÇM M·ªöI! ü•Ç"
];

let msgIndex = 0;
const listEl = document.getElementById("message-list");
const cardEl = document.getElementById("card");

function startMessages() {
    addMessage();
    const interval = setInterval(() => {
        addMessage();
        if (msgIndex >= messages.length) {
            clearInterval(interval);
        }
    }, 3500); 
}

function addMessage() {
    if (msgIndex >= messages.length) return;
    const p = document.createElement("div");
    p.innerHTML = messages[msgIndex];
    p.className = "msg-item";
    if (msgIndex === messages.length - 1) {
        p.classList.add("final");
    }
    listEl.appendChild(p);
    
    // Cu·ªôn m∆∞·ª£t m√†
    setTimeout(() => {
        cardEl.scrollTo({
            top: cardEl.scrollHeight,
            behavior: 'smooth'
        });
    }, 100);

    msgIndex++;
}

/* =========================
   X·ª¨ L√ù N√öT B·∫§M & NH·∫†C
========================= */
document.getElementById("start-btn").onclick = () => {
    const startScreen = document.getElementById("start-screen");
    startScreen.style.opacity = 0;
    setTimeout(() => startScreen.remove(), 1000);
    
    document.getElementById("card").classList.add("show");
    startMessages();
    
    // X·ª≠ l√Ω nh·∫°c (Fade in)
    const m = document.getElementById("music");
    m.volume = 0;
    // C·∫ßn t∆∞∆°ng t√°c ng∆∞·ªùi d√πng ƒë·ªÉ ph√°t nh·∫°c tr√™n mobile
    m.play().then(() => {
        let v = 0;
        const f = setInterval(()=>{ 
            if(v < 1){ v += 0.05; m.volume = v; } 
            else clearInterval(f); 
        }, 200);
    }).catch((e) => {
        console.log("Tr√¨nh duy·ªát ch·∫∑n t·ª± ph√°t nh·∫°c: ", e);
    });
};

/* =========================
   PH√ÅO HOA (Hi·ªáu ch·ªânh cho mobile)
========================= */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
let w, h;

function resize() {
    // S·ª≠ d·ª•ng k√≠ch th∆∞·ªõc inner ƒë·ªÉ chu·∫©n v·ªõi mobile
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

class Firework {
    constructor() { this.reset(); }
    reset() {
        this.x = Math.random() * w;
        this.y = h;
        this.tx = Math.random() * w; 
        this.ty = Math.random() * (h * 0.4); // Ph√°o n·ªï cao h∆°n ch√∫t (0.4 thay v√¨ 0.5)
        this.vx = (this.tx - this.x) * 0.015; // T·ªëc ƒë·ªô bay ch·∫≠m l·∫°i ch√∫t cho m∆∞·ª£t
        this.vy = (this.ty - this.y) * 0.015;
        this.age = 0;
        this.exploded = false;
        this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        this.particles = [];
    }
    update() {
        if (!this.exploded) {
            this.x += this.vx;
            this.y += this.vy;
            this.age++;
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, 3, 3); // H·∫°t ph√°o bay l√™n nh·ªè l·∫°i
            if (this.age > 70 || this.y <= this.ty) this.explode();
        } else {
            for (let i = this.particles.length - 1; i >= 0; i--) {
                const p = this.particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.06; 
                p.alpha -= 0.015; 
                if (p.alpha <= 0) this.particles.splice(i, 1);
                else {
                    ctx.globalAlpha = p.alpha;
                    ctx.fillStyle = this.color;
                    ctx.fillRect(p.x, p.y, 2, 2); // H·∫°t n·ªï nh·ªè l·∫°i cho tinh t·∫ø tr√™n m√†n h√¨nh nh·ªè
                }
            }
            ctx.globalAlpha = 1;
            if (this.particles.length === 0) this.reset();
        }
    }
    explode() {
        this.exploded = true;
        // Gi·∫£m s·ªë l∆∞·ª£ng h·∫°t tr√™n mobile ƒë·ªÉ ƒë·ª° lag (150 -> 80)
        const particleCount = w < 600 ? 80 : 150; 
        for (let i = 0; i < particleCount; i++) {
            const angle = (Math.PI * 2 * i) / particleCount;
            const speed = Math.random() * 4 + 1; // Gi·∫£m t·ªëc ƒë·ªô n·ªï ƒë·ªÉ nh√¨n r√µ h∆°n
            this.particles.push({
                x: this.x, y: this.y,
                vx: Math.cos(angle) * speed,
                vy: Math.sin(angle) * speed,
                alpha: 1
            });
        }
    }
}

// Gi·∫£m s·ªë l∆∞·ª£ng ph√°o hoa tr√™n mobile ƒë·ªÉ tr√°nh n√≥ng m√°y
const maxFireworks = window.innerWidth < 600 ? 8 : 12;
const fireworks = Array.from({ length: maxFireworks }, () => new Firework());

function loop() {
    ctx.globalCompositeOperation = 'destination-out';
    ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; // ƒêu√¥i ph√°o d√†i h∆°n ch√∫t
    ctx.fillRect(0, 0, w, h);
    ctx.globalCompositeOperation = 'source-over';
    fireworks.forEach(fw => fw.update());
    requestAnimationFrame(loop);
}
loop();
</script>

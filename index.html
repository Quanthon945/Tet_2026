<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@600;700&display=swap" rel="stylesheet">

<style>
/* =========================

:root {

* { box-sizing: border-box; }

}

/* L·ªõp ph·ªß t·ªëi nh·∫π ƒë·ªÉ ch·ªØ n·ªïi b·∫≠t h∆°n tr√™n ·∫£nh n·ªÅn */
.bg-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.25); 
    z-index: 0;
}

/* =========================
   M√ÄN H√åNH CH·ªú

#start-screen {
    position: fixed;
    inset: 0;
    background: #000;
    z-index: 999;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: opacity 1s ease-out;
}

#start-btn {

    font-size: 1.8rem;
    border-radius: 50px;
    border: 2px solid #fff;
    background: linear-gradient(45deg, #ff0055, #ff9900);
    color: #fff;
    font-family: 'Dancing Script', cursive;
    cursor: pointer;
    box-shadow: 0 0 25px rgba(255, 0, 85, 0.6);
    animation: pulse 1.5s infinite;
}
@keyframes pulse { 50% { transform: scale(1.05); } }

/* =========================
   CANVAS PH√ÅO HOA
========================= */
canvas {
    position: fixed;
    inset: 0;
    z-index: 1; 
    pointer-events: none;
}

/* =========================
   TH·∫∫ L·ªúI CH√öC (T·ª∞ ƒê·ªòNG CU·ªòN)
========================= */
.card-container {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center; /* CƒÉn gi·ªØa m√†n h√¨nh */
    z-index: 10;
    padding: 10px;
}

.card {
    position: relative;
    width: 95%; 
    max-width: 480px;
    max-height: 80vh; /* Kh√¥ng cao qu√° 80% m√†n h√¨nh */
    overflow-y: auto; /* Cho ph√©p cu·ªôn n·∫øu d√†i qu√° */
    
    padding: 20px 15px;
    
    /* Hi·ªáu ·ª©ng k√≠nh si√™u m·ªèng */
    background: var(--glass-bg);
    backdrop-filter: blur(4px); 
    -webkit-backdrop-filter: blur(4px);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    
    text-align: center;
    
    /* ·∫®n thanh cu·ªôn nh∆∞ng v·∫´n cu·ªôn ƒë∆∞·ª£c */
    scrollbar-width: none; 
    -ms-overflow-style: none;
    
    opacity: 0;
    transform: scale(0.9);
    transition: all 1s ease;
}
.card::-webkit-scrollbar { display: none; }

.card.show {
    opacity: 1;
    transform: scale(1);
}

/* TI√äU ƒê·ªÄ NƒÇM M·ªöI */
h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 3.5rem; 
    margin: 0 0 10px 0;
    line-height: 1.1;
    color: #fff;
    /* Hi·ªáu ·ª©ng ch·ªØ v√†ng kim lo·∫°i s√°ng b√≥ng */
    text-shadow: 0 0 10px #ffeb3b, 0 0 20px #ff9900;
}

/* KHUNG CH·ª®A C√ÅC C√ÇU CH√öC */
#message-list {
    display: flex;
    flex-direction: column;
    gap: 15px; /* Kho·∫£ng c√°ch gi·ªØa c√°c c√¢u ch√∫c */
    padding-bottom: 20px;
}

/* T·ª™NG C√ÇU CH√öC */
.msg-item {
    font-size: 1.3rem;
    font-weight: 700;
    color: #fff;
    line-height: 1.5;
    /* Vi·ªÅn ƒëen v√† b√≥ng s√°ng ƒë·ªÉ ch·ªØ n·ªïi b·∫ßn b·∫≠t tr√™n m·ªçi n·ªÅn */
    text-shadow: 2px 2px 0px #000, 0 0 15px rgba(255, 0, 85, 0.8);
    
    opacity: 0;
    transform: translateY(20px);
    animation: slideIn 1s cubic-bezier(0.25, 1, 0.5, 1) forwards;
}

@keyframes slideIn {
    to { opacity: 1; transform: translateY(0); }
}

/* Highlight cho c√¢u cu·ªëi c√πng */
.msg-item.final {
    font-size: 1.8rem;
    color: #ffeb3b;
    font-family: 'Dancing Script', cursive;
    margin-top: 10px;
    text-shadow: 0 0 20px #ffeb3b;
}

</style>
</head>

<body>

<div class="bg-overlay"></div>

<div id="start-screen">
    <button id="start-btn">‚ú® Khai Xu√¢n ‚ú®</button>
</div>

<canvas id="fireworks"></canvas>
<audio id="music" loop><source src="nhac.mp3" type="audio/mpeg"></audio>

<div class="card-container">
    <div class="card" id="card">
        <h1>Happy New Year<br>2026</h1>
        <div id="message-list">
            </div>
    </div>
</div>

<script>
/* =========================
   D·ªÆ LI·ªÜU L·ªúI CH√öC (VI·∫æT TI·∫æP)
========================= */
const messages = [
    "üéÜ Ch√∫c m·ª´ng nƒÉm m·ªõi Xu√¢n B√≠nh Ng·ªç 2026!",
    "Ch√∫c b·∫°n v√† gia ƒë√¨nh m·ªôt nƒÉm m·ªõi:<br>An khang th·ªãnh v∆∞·ª£ng - V·∫°n s·ª± nh∆∞ √Ω.",
    "S·ª©c kh·ªèe d·ªìi d√†o, b·ªánh t·∫≠t ti√™u tan.",
    "C√¥ng vi·ªác thƒÉng ti·∫øn, ti·ªÅn t√†i d∆∞ d·∫£.",
    "T√¨nh duy√™n ph∆°i ph·ªõi, h·∫°nh ph√∫c ng·∫≠p tr√†n.",
    "M·ªçi d·ª± ƒë·ªãnh ƒë·ªÅu th√†nh c√¥ng r·ª±c r·ª°!",
    "ü•Ç CH√öC M·ª™NG NƒÇM M·ªöI! ü•Ç" // C√¢u cu·ªëi
];

/* =========================
   X·ª¨ L√ù HI·ªÇN TH·ªä L·∫¶N L∆Ø·ª¢T
========================= */
let msgIndex = 0;
const listEl = document.getElementById("message-list");
const cardEl = document.getElementById("card");

function startMessages() {
    // Hi·ªán c√¢u ƒë·∫ßu ti√™n ngay l·∫≠p t·ª©c
    addMessage();

    // C√†i ƒë·∫∑t gi·ªù ch·∫°y c√°c c√¢u ti·∫øp theo (3.5 gi√¢y/c√¢u)
    const interval = setInterval(() => {
        addMessage();
        if (msgIndex >= messages.length) {
            clearInterval(interval);
        }
    }, 3500); 
}

function addMessage() {
    if (msgIndex >= messages.length) return;

    // T·∫°o ph·∫ßn t·ª≠ m·ªõi
    const p = document.createElement("div");
    p.innerHTML = messages[msgIndex];
    p.className = "msg-item";
    
    // N·∫øu l√† c√¢u cu·ªëi c√πng th√¨ th√™m style ƒë·∫∑c bi·ªát
    if (msgIndex === messages.length - 1) {
        p.classList.add("final");
    }

    // Th√™m v√†o danh s√°ch
    listEl.appendChild(p);
    
    // T·ª± ƒë·ªông cu·ªôn xu·ªëng d∆∞·ªõi c√πng m∆∞·ª£t m√†
    cardEl.scrollTo({
        top: cardEl.scrollHeight,
        behavior: 'smooth'
    });

    msgIndex++;
}

/* =========================
   START BUTTON
========================= */
document.getElementById("start-btn").onclick = () => {
    document.getElementById("start-screen").style.opacity = 0;
    setTimeout(() => document.getElementById("start-screen").remove(), 1000);
    
    document.getElementById("card").classList.add("show");
    
    // B·∫Øt ƒë·∫ßu ch·∫°y ch·ªØ
    startMessages();
    
    // B·∫Øt ƒë·∫ßu nh·∫°c
    const m = document.getElementById("music");
    m.volume = 0;
    m.play().catch(()=>{});
    let v = 0;
    const f = setInterval(()=>{ if(v<1){v+=0.05; m.volume=v;} else clearInterval(f); }, 200);
};

/* =========================
   PH√ÅO HOA (GI·ªÆ NGUY√äN BACKGROUND)
========================= */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
let w, h;

function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

class Firework {
    constructor() { this.reset(); }
    reset() {
        this.x = Math.random() * w;
        this.y = h;
        this.tx = Math.random() * w; 
        this.ty = Math.random() * (h * 0.5); 
        this.vx = (this.tx - this.x) * 0.02;
        this.vy = (this.ty - this.y) * 0.02;
        this.age = 0;
        this.exploded = false;
        this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        this.particles = [];
    }
    update() {
        if (!this.exploded) {
            this.x += this.vx;
            this.y += this.vy;
            this.age++;
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, 4, 4);
            if (this.age > 50 || this.y <= this.ty) this.explode();
        } else {
            for (let i = this.particles.length - 1; i >= 0; i--) {
                const p = this.particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.08; 
                p.alpha -= 0.012; 
                if (p.alpha <= 0) this.particles.splice(i, 1);
                else {
                    ctx.globalAlpha = p.alpha;
                    ctx.fillStyle = this.color;
                    ctx.fillRect(p.x, p.y, 3, 3);
                }
            }
            ctx.globalAlpha = 1;
            if (this.particles.length === 0) this.reset();
        }
    }
    explode() {
        this.exploded = true;
        for (let i = 0; i < 150; i++) {
            const angle = (Math.PI * 2 * i) / 150;
            const speed = Math.random() * 6 + 2; 
            this.particles.push({
                x: this.x, y: this.y,
                vx: Math.cos(angle) * speed,
                vy: Math.sin(angle) * speed,
                alpha: 1
            });
        }
    }
}

const fireworks = Array.from({ length: 12 }, () => new Firework());

function loop() {
    ctx.globalCompositeOperation = 'destination-out';
    ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; 
    ctx.fillRect(0, 0, w, h);
    ctx.globalCompositeOperation = 'source-over';
    fireworks.forEach(fw => fw.update());
    requestAnimationFrame(loop);
}
loop();
</script>
</body>
